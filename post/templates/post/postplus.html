{% extends 'post/base.html' %}

{% block content%}
<form method ="post" action="{% url 'post_plus' %}" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="form-group">
      <label for="email">Label</label>
      <input type="text" name="title" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Text</label>
      <input type="text" name="text" class="form-control" id="pwd">
    </div>
    <div class="form-group">
        <label for="pwd">Image</label>
        <input type="file" accept="image/*" name="cover" id="id_cover" class="form-control" id="pwd">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
  {% endblock %}
